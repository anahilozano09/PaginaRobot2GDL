<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="estadoInicial()">
    <canvas id="lienzo" width="600" height="600" style="padding-top: 30px;"></canvas>
    <canvas id="grafica" width="600" height="300" style="padding: 2px 60px;"></canvas>
    <div style="
    position: absolute;
    top: 20px;
    right: 240px;
    width: 240px;
    background-color: rgba(255,255,255,0.95);
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    font-family: sans-serif;
">
        <form id="CoordenadasUsuario" style="padding: 20px; display: flex; flex-direction: column; gap: 10px; width: 200px;">
            <label for="coordenadaXd">Coordenada en Xd</label>
            <input type="text" id="Xd" name="Xd" style="margin: 0;"><br>
        
            <label for="coordenadaYd">Coordenada en Yd</label>
            <input type="text" id="Yd" name="Yd" style="margin: 0;"><br>
        
            <!-- Contenedor para los botones -->
            <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                <input type="submit" id="Coordenadas" value="Calcular" style="background-color: #4CAF50; color: white; border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-weight: bold;">
                <input type="submit" id="Limpiar" value="Limpiar" style="background-color: #f44336; color: white; border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-weight: bold;">
            </div> 
        </form>
        
    </div>
    

    <script src="./plano.js"></script>


</body>
</html>
